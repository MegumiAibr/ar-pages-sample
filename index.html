<!DOCTYPE html>
<html>

<body style='margin: 0; overflow: hidden;'>
<main>
  <h1>GitHub Pages でARサンプルを表示します</h1>

 <a-marker preset="hiro">

    </a-animation>

<script>
console.log('GitHub Pages Sample');

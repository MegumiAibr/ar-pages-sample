<!DOCTYPE html>
<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  <!-- aframe-extras読み込み -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<!-- シーンを追加 -->
<a-scene embedded arjs>
  <a-assets>
     <!-- objファイル 
     <a-asset-item id="obj" src="file/歯車１（歯数20モジュール1.0歯幅5mm）.obj"></a-asset-item> 
     -->
     <!-- mtlファイル 
     <a-asset-item id="mtl" src="file/ar_test2.mtl"></a-asset-item> 
     -->
    <!-- gltfファイル -->
    <a-asset-item id="gear" src="file/tree.gltf"></a-asset-item>
  </a-assets>
  
  <!-- マーカーを追加 ここから -->
  <a-marker preset="hiro">
    
    <a-entity   position="0 0 0" 
                rotation="0 0 0"
                scale="0.07 0.07 0.07"
                gltf-model="#gear" >
    </a-entity>
    <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） 
    <a-box position="0 0.5 0" wireframe="true"></a-box>
    -->
    

    <!-- オブジェクトの設定 
    <a-obj-model 
       src="#obj" 
       mtl="#mtl" 
       scale=".15 .15 .15" 
       position="0 .1 0"
     ></a-obj-model>
    -->
    <!-- 
      <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
          <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
          </a-animation>
      </a-sphere>
    -->

  </a-marker>

  <!-- カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AR_GitHub_Pages_Sample</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<body>
<main>
  <h1>GitHub Pages でARサンプルを表示します</h1>
  
  <a-scene embedded arjs>
  <a-assets>
    <a-asset-item id="obj" src="img/earth_ball.obj"></a-asset-item> <!-- objファイル -->
    <a-asset-item id="mtl" src="img/earth_ball.mtl"></a-asset-item> <!-- mtlファイル -->
  </a-assets>
  <a-marker preset="hiro">
    <a-obj-model src="#obj" mtl="#mtl" scale=".01 .01 .01" position="0 1.5 0"></a-obj-model>
    <a-text value="サンプル" position="0 0 0" align="center"></a-text>   
  </a-marker>
  <a-entity camera></a-entity>
  </a-scene>
  
  <a href="https://sites.google.com/view/aibaralab/home"><button>webサイトに移動</button></a>
</main>

<script>
console.log('GitHub Pages Sample');
</script>
</body>
</html>
